<div class="main-container">
  <header class="header">
    <div class="logo-container">
      <img src="assets/brain-logo.png" alt="FileWizardAi Logo" class="logo">
      <h1>FileWizardAi</h1>
    </div>
  </header>
  <div class="content-container">

    <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="tab-nav">
        <a mat-tab-link *ngFor="let tab of tabs"
           (click)="activeTab = tab.id"
           [active]="activeTab === tab.id">
          {{ tab.label }}
        </a>
    </nav>
    <mat-tab-nav-panel #tabPanel>
        <div *ngIf="activeTab === 'search'">
            <app-search-files></app-search-files>
        </div>
        <div *ngIf="activeTab === 'research'">
            <app-research-hub></app-research-hub>
        </div>
    </mat-tab-nav-panel>

  </div>
</div>
